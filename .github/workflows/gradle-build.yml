name: Build & Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    # ✅ ADD THIS: Start Redis for tests
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4  # ✅ Updated to v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4  # ✅ Updated to v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Cache Gradle dependencies for faster builds
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ✅ Make gradlew executable (important for CI)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ✅ Run Tests FIRST (fail fast if tests fail)
      - name: Run Tests
        run: ./gradlew test --no-daemon
        env:
          GRADLE_OPTS: '-Xmx2g'
          SPRING_PROFILES_ACTIVE: test
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

      # ✅ Build only if tests pass
      - name: Build with Gradle
        run: ./gradlew bootJar --no-daemon -x test
        env:
          GRADLE_OPTS: '-Xmx3g -XX:MaxMetaspaceSize=768m'

      # ✅ Upload JAR as artifact (optional but nice to have)
      - name: Upload JAR
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: weatherapi-jar
          path: build/libs/*.jar
          retention-days: 5

spring:
  application:
    name: weatherapi
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cache:
    type: redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}


# Common configuration for all profiles
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    enable:
      all: true

# Weather API configuration (defaults)
weather:
  api:
    base-url: https://api.openweathermap.org/data/2.5
    timeout: 10s
    retry-attempts: 3
    cache:
      ttl: 12h
      key-prefix: weather
      enabled: true

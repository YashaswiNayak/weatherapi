spring:
  application:
    name: weatherapi
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cache:
    type: redis
  data:
    redis:
      sentinel:
        master: mymaster
        # Use container names when running INSIDE Docker
        nodes: sentinel-1:26379,sentinel-2:26379,sentinel-3:26379
      timeout: 5000ms

# Common configuration for all profiles
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  level:
    com.yashaswi.weatherapi: DEBUG
    org.springframework.data.redis: DEBUG
    io.lettuce: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    enable:
      all: true

# Weather API configuration (defaults)
weather:
  api:
    base-url: https://api.openweathermap.org/data/2.5
    timeout: 10s
    retry-attempts: 3
  cache:
    ttl: 12h
    key-prefix: weather
    enabled: true
